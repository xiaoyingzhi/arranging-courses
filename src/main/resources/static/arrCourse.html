<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
    <script type="text/javascript" src="./layui/layui.js"></script>
    <script type="text/javascript" src="./javascript/jquery.min.js"></script>


</head>
<table class="layui-hide" id="demo" name="arr" lay-data="{height: 'full-200', cellMinWidth: 80, page: true, limit:10}"
    lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm" lay-event="add">添加分课</button>
        </div>
      </script>
<script type="text/html" id="barDemo">

    <a class="layui-btn layui-btn-xs" id ="sendCourse" lay-event="sendCourse">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>
<script>


</script>
<script>
    var table;
    layui.use(['table'], function () {
        table = layui.table //表格

        table.render({
            elem: '#demo'
            , height: 420
            , url: 'http://139.196.101.194:8088/arrange/findAll' //数据接口
            , request: {
                pageName: 'pageNum' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.list //解析数据列表
                };
            }
            , title: '分课表'
            , page: true //开启分页
            , toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , cols: [[ //表头
                { type: 'checkbox', fixed: 'left' }
                , { field: 'id', title: 'ID',  sort: true, fixed: 'left',align:"center"  }
                , { field: 'courseName', title: '课程名',sort: true,align:"center" }
                , { field: 'className', title: '班级名',sort: true,align:"center" }
                , { field: 'techerName', title: '教师名', sort: true, align:"center" }
                , { field: 'semeId', title: '学期',  align: "center" }
                , { field: 'starWeek', title: '开始周',  align:"center" }
                , { field: 'endWeek', title: '结束周',  align:"center" }
                , { field: 'srd', title: '单周还是双周',  align:"center"}
                , { field: 'statu', title: '状态',  align:"center" }
                , { field: 'mark', title: '备注',  align:"center" }
                , { fixed: 'right', width: 165,  align: 'center', toolbar: '#barDemo' }
            ]]
        });

         //监听头工具栏事件
         table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                layer.alert("待开发，目前只支持在班级页面分课");
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length == 1) {
                        del(data[0])
                    } else {
                        layer.msg("多条删除待开发")
                    }
                    break;
            };
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'del') {
                del(data)
            } else if (layEvent === 'edit') {
                opensUer(data, "编辑分课信息")
            }else if(layEvent == 'sendCourse'){
                layer.alert("逻辑待确定，还需修改。。。")
                sendCourse("修改班级【"+data.className+"】分课",data);
            }
        });
    });

    //分课
    function sendCourse(title,data){
        var  url = 'son/sendCourse.html?='+data.classId+"="+data.className+"=uptate";
        console.log(data.classId)
        console.log(data.className)
        layer.open({
            id: 'courses',
            type: 2,
            title: title,
            maxmin: true,
            shadeClose: false, //点击遮罩关闭层
            area: ['700px', '715px'],
            content: url,
            anim: 1,
        });
    }

    //删除用户
    function del(data) {
        layer.confirm('真的删除么', function (index) {
            var url = "http://139.196.101.194:8088/arrange/del?id=" + data.id;
            $.get(url, function (data, status) {
                console.log(url)
                var ret = JSON.parse(JSON.stringify(data));
                layer.msg(ret.msg);
                if (ret.status == 0) {
                    reload()
                }
            });
        });
    }

    //打开用户编辑窗口
    function opensUer(data, title) {
        var  url = 'son/classson.html?tag=update='+data.id;
        layer.open({
            id: 'user',
            type: 2,
            title: title,
            maxmin: true,
            shadeClose: false, //点击遮罩关闭层
            area: ['350px', '380px'],
            content: url,
            anim: 1,
        });
    }
    //重新加载table
    function reload() {
        table.reload('demo', {
            url: 'http://139.196.101.194:8088/arrange/findAll'
        })
    }
</script>

<body>
</body>

</html>
