<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../javascript/jquery.min.js"></script>

</head>
<script>
    $(document).ready(function () {
        
    });
</script>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>添加课程</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="">

        <div class="layui-form-item">
            <label class="layui-form-label">课程名</label>
            <div class="layui-input-inline">
                <input type="text" name="courseName" id="courseName" autocomplete="off" lay-verify="title" placeholder="请输入课程名字" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
                <label class="layui-form-label">课程节数</label>
                <div class="layui-input-inline">
                    <input type="text" name="courseTime" id="courseTime" autocomplete="off" lay-verify="num" placeholder="请输入课程节数" class="layui-input">
                </div>
            </div>
       
            <div class="layui-form-item">
                <label class="layui-form-label">单双周</label>
                <div class="layui-input-inline">
                    <select name="modules" id="sord" lay-verify="required" lay-search="">
                        <option value="0">不区分</option>
                        <option value="1">单周</option>
                        <option value="2">双周</option>
                    </select>
                </div>
            </div>
        <div class="layui-form-item layui-form-mid">
            <div class="layui-form-item">

            </div>
            <button class="layui-btn" lay-submit="" style="position:absolute;left:150px;"
                lay-filter="demo">确定</button>
        </div>
        
    </form>

    <script>
        layui.use(['form', 'layedit', 'laydate'], function () {
            let tag = window.location.href.split("=");
            if (tag.length == 3 && tag[1] == "update") {
                let id = window.location.href.split("=")[2];
                var u = "http://139.196.101.194:8088/course/find?id=" + id;
                $.get(u, function (data, status) {
                    console.log(u)
                    var ret = JSON.parse(JSON.stringify(data));
                    if (ret.status == 1) {
                        alert(ret.msg);
                    } else {
                        $("#courseName").val(ret.data.courseName)
                        $("#courseTime").val(ret.data.courseTime)

                    }
                });
            }
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;

            //创建一个编辑器
            var editIndex = layedit.build('LAY_demo_editor');

            //自定义验证规则
            var patrn = /^\+?[1-9][0-9]*$/;
            form.verify({
                title: function (value) {
                    if (value = null || value.length == 0) {
                        return '课程名不能为空';
                    }
                }
                , num: function (value) {
                    if (value = null || value.length == 0||patrn.exec(value) == null) {
                        return '只能为非空数字';
                    }
                }
                , content: function (value) {
                    layedit.sync(editIndex);
                }
            });
            //监听提交
            form.on('submit(demo)', function (data) {
                //Integer id, String courseName, Integer courseTime
                var url;
                if (tag.length == 2) {
                    url = "http://139.196.101.194:8088/course/add?courseName=" + $("#courseName").val()
                    + "&courseTime=" + $("#courseTime").val()
                    + "&sord="+$("#sord  option:selected").val();
                } else if (tag.length == 3) {
                    let id = window.location.href.split("=")[2];
                    url = "http://139.196.101.194:8088/course/update?id=" + id
                    + "&courseName=" + $("#courseName").val() 
                    + "&courseTime=" + $("#courseTime").val()
                    +"&sord="+$("#sord  option:selected").val();
                }
                console.log(url)
                var datas = JSON.parse(JSON.stringify(data.field));
                $.get(url, function (data, status) {
                    var ret = JSON.parse(JSON.stringify(data));
                    if (ret.status == 1) {
                        layer.alert(ret.msg);
                    } else {
                        layer.alert(ret.msg);
                        window.parent.location.reload();//刷新父页面
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭当前iframe页面
                        parent.location.reload();//刷新父页面
                    }

                });
                return false;
            });
        });
    </script>

</body>

</html>
